<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3回講義work1</title>

<body>




    <script>
        let result = 0;
        // // console.log(result);

        for (let i = 1; i <= 10; i++) {
            result = result + i;
            console.log(result)

        }

        if (result > 20) { console.log("20以上"); }
        else if (result <= 20) {
            console.log("20未満");
        }
        else {
            console.log("20以上でも20未満でもない");
        }



    </script>
</body>
