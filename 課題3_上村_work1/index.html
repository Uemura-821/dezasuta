<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3回講義work1</title>
</head>

<body>




    <script>
        let result = 0;
        // // console.log(result);

        for (let i = 1; i <= 10; i++) {
            result = result + i;
            // result+=i;左側のものに右側のものをさらに足します、という意味
            console.log(result)

        }

        if (result >= 20) {
            console.log("20以上");

        }
        // else if (result < 20) {
        //     console.log("20未満");
        // }  20以上じゃないときは必然的に20未満になるから演算式いらない。
        else {
            console.log("20未満");
        }



    </script>
</body>

</html>
